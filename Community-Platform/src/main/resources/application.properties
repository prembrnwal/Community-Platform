spring.application.name=Community-Platform

# PostgreSQL DB connection URL
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres

# PostgreSQL username
spring.datasource.username=postgres

# PostgreSQL password
spring.datasource.password=Prem@123

# PostgreSQL driver class (optional, Spring Boot detects automatically)
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate dialect for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA / Hibernate settings (optional but recommended)
spring.jpa.hibernate.ddl-auto=update 
  # options: none, validate, update, create, create-drop

# Show SQL queries in console (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
